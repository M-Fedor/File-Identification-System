<span class="button control" onclick="toggle_table_width(this)">Expand columns</span>
<div id="filter">
	<span class="button suspicious" onclick="filter(this, 'suspicious')">Show suspicious</span>
	<span class="button warning" onclick="filter(this, 'warning')">Show warnings</span>
	<span class="button error" onclick="filter(this, 'error')">Show errors</span>
	<span class="button valid" onclick="filter(this, 'valid')">Show valid</span>
	<span class="button control" onclick="remove_filter()">Remove filters</span>
</div>
				
<div class="cleaner"></div>
