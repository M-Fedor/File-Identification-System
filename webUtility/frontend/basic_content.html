<form action="/backend/ProcessQuery.php" method="POST" enctype="multipart/form-data">
	<h2>Examine</h2>
	<p>... a specific file of your interest.</p>
	<label class="file">
		<div><svg><use xlink:href="#icon_upload"></use></svg></div>
		<input type="file" name="file">
	</label>
	<input type="text" name="file_path" placeholder="C:\File\Path\...\">
	<button>Submit</button>
</form>
